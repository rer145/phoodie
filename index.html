        <link rel="stylesheet" href="css/main.css" />

        <!--[if lt IE 9]>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="js/app.js"></script>
        
        <title>Phoodie</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <h1 class="text-center">Phoodie</h1>
                </div>
            </div>

            <div id="home-page" class="page">
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <p><a id="login-button" href="#" class="btn btn-lg btn-primary">Login</a></p>
                        <p><a id="signup-button" href="#" class="btn btn-lg btn-info">Sign Up</a></p>
                    </div>
                </div>
            </div>


            <div id="swipe-page" class="page">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="well">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div id="option1-slide" class="swiper-slide">
                                        <img src="http://www.fillmurray.com/300/400" /><br />
                                        <p><strong>Food Name - $10</strong></p>
                                        <p>Description</p>
                                        <p><a href="#" class="add-to-cart btn btn-primary" data-id="1">Add to Cart</a></p>
                                    </div>
                                    <div id="option2-slide" class="swiper-slide">
                                        <img src="http://www.fillmurray.com/g/300/400" /><br />
                                        <p><strong>Food Name - $10</strong></p>
                                        <p>Description</p>
                                        <p><a href="#" class="add-to-cart btn btn-primary" data-id="2">Add to Cart</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            
        </div>

        
    </body>
